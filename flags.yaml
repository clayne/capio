headers:
  - sys/types.h
  - sys/socket.h
  - sys/stat.h
  - fcntl.h
groups:
  msg:
    flags:
       - MSG_CONFIRM
       - MSG_DONTROUTE
       - MSG_DONTWAIT
       - MSG_EOR
       - MSG_MORE
       - MSG_NOSIGNAL
       - MSG_OOB
  o:
    exclusive:
      - flags:
          - O_RDONLY
          - O_WRONLY
          - O_RDWR
    flags:
      - O_APPEND
      - O_ASYNC
      - O_CLOEXEC
      - O_CREAT
      - O_DIRECT
      - O_DIRECTORY
      - O_DSYNC
      - O_EXCL
      - O_LARGEFILE
      - O_NOATIME
      - O_NOCTTY
      - O_NOFOLLOW
      - O_NONBLOCK
      - O_PATH
      - O_SYNC
      - O_TMPFILE
      - O_TRUNC

